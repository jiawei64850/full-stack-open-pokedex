# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    if: ${{ github.event_name == 'push' }} && ${{ !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      - name: The deployment has succeeded
        uses: sarisia/actions-status-discord@v1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          content: "New version of Pokedex deployed"
          status: ${{ job.status }}
          description: |
            Version `${{ github.sha }}`
            to `https://fly.io/apps/${{ github.repository }}` by `${{ github.actor }}`
          color: 0x2ECC71
      - name: The deployment has failed
        uses: sarisia/actions-status-discord@v1
        if: failure() 
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          content: "Build failed"
          status: ${{ job.status }}
          description: |
            Commit `${{ github.sha }}` by `${{ github.actor }}` broke the build
            [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          color: 0xE74C3C
            
